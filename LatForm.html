<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h3>Latihan Form</h3>

        <form action="#" method="POST">
            Nama : <input type="text" name="first_name" size="50"><br>
            Umur : <input type="number" number="umur" size="50"><br>
            Warna : <input type="color" color="color" size="50"><br>
            Tanggal : <input type="date" date="Tanggal" size="50"><br>
            Email : <input type="email" email="Email" size="50"><br>
            File : <input type="file" file="File" size="50"><br>
            Hidden : <input type="hidden" hidden="Hidden" size="50"><br>
            Bulan : <input type="month" month="Bulan" size="50"><br>
            Password : <input type="password" password="Password" size="50"><br>
            Range : <input type="range" range="Range" size="50" size="50"><br>
            Cari : <input type="search" cari="Cari" size="50" size="50"><br>
            Tel : <input type="tel" Tel="Tel" size="50"><br>
            Waktu : <input type="time" Waktu="Waktu" size="50"><br>
            Minggu : <input type="week" week="Minggu" size="50"><br>
            Hobby : <br>
            <input type="checkbox" name="hobby[]"> Membaca<br>
            <input type="checkbox" name="hobby[]"> Bersepeda<br>
            <input type="checkbox" name="hobby[]"> Bermain Game<br>
            <input type="checkbox" name="hobby[]"> Berkebun<br>
            Jenis Kelamin : <br>
            <input type="radio" name="jenis[]"> Laki-laki <br>
            <input type="radio" name="jenis[]"> Perempuan <br>
            <input type="radio" name="jenis[]"> Rahasia <br>
            Kota Asal : <br>
            <select name="kota asal">
                <option value="Malang"></option>
                <option value="Kediri"></option>
                <option value="Madura"></option>
                <option value="Jakarta"></option>
            </select>
            Alamat Lengkap : <br>
            <textarea name="alamat" cols="30" rows="10"></textarea><br>
            <input type="button" value="KLIK ME!">
            <input type="submit" value="KIRIM">
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
