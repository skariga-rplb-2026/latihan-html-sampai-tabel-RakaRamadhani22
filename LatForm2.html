<html>
    <head>
        <title>Latihan Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body
        <h3 style="color: blue;">Latihan Form</h3>
       <table>
        <form action="#" method="POST">
            <tr>
                <td>Nama :</td>
                <td><input type="text" name="first_name" size="50"><br></td>
            </tr>
            <tr>
                <td>Umur :</td>
                <td><input type="number" number="umur" size="50"><br></td>
            </tr>
            <tr>
                <td>Warna :</td>
                <td><input type="color" color="color" size="50"><br></td>
            </tr>
            <tr>
                <td>Tanggal :</td>
                <td><input type="date" date="Tanggal" size="50"><br></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" email="Email" size="50"><br></td>
            </tr>
            <tr>
                <td>File :</td>
                <td><input type="file" file="File" size="50"><br></td>
            </tr>
            <tr>
                <td>Hidden :</td>
                <td><input type="hidden" hidden="Hidden" size="50"><br></td>
            </tr>
            <tr>
                <td>Bulan :</td>
                <td><input type="month" month="Bulan" size="50"><br></td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="username" username="username"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" password="Password" size="50"><br></td>
            </tr>
            <tr>
                <td>Range :</td>
                <td><input type="range" range="Range" size="50" size="50"><br></td>
            </tr>
            <tr>
                <td>Cari :</td>
                <td> <input type="search" cari="Cari" size="50" size="50"><br></td>
            </tr>
            <tr>
                <td>Tel :</td>
                <td><input type="tel" Tel="Tel" size="50"><br></td>
            </tr>
            <tr>
                <td>Waktu :</td>
                <td><input type="time" Waktu="Waktu" size="50"><br></td>
            </tr>
            <tr>
                <td>Minggu :</td>
                <td><input type="week" week="Minggu" size="50"><br></td>
            </tr>
            <tr>
                <td> Hobby : <br></td>
                <td><input type="checkbox" name="hobby[]"> Membaca<br>
                <input type="checkbox" name="hobby[]"> Bersepeda<br>
                <input type="checkbox" name="hobby[]"> Bermain Game<br>
                <input type="checkbox" name="hobby[]"> Nonton Anime<br></td>       
            </tr>
            <tr>
                <td>Jenis Kelamin : <br></td>
                <td><input type="radio" name="jenis[]"> Laki-laki <br>
                <input type="radio" name="jenis[]"> Perempuan <br>
                <input type="radio" name="jenis[]"> Rahasia <br></td>
            </tr>
            <tr>
                <td>Kota Asal : <br></td>
                <td><select name="kota asal">
                <option value="Malang">Malang</option>
                <option value="Kediri">Kediri</option>
                <option value="Madura">Madura</option>
                <option value="Jakarta">Jakarta</option></td></select>
            </tr>
            <tr>
                <td></select></td>
                <td> Alamat Lengkap : <br>
                <textarea name="alamat" cols="30" rows="10"></textarea><br>
                <input type="button" value="KLIK ME!" class="btn klik" onclick="alert('ridwan gila') value="klik">
                <input type="submit" value="KIRIM" class="btn kirim">
                <input type="reset" value="RESET" class="btn reset"></td>
            </tr>    
        </form>
    </table>     
    </body>
</html>
